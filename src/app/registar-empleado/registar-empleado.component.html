<div class="col-md-6 offset-md-3">
<h3 class="text-center ">Registar Empleado</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label >Nombre :</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)] = "empleado.nombre" name="nombre">
</div>
<div class="form-group">
    <label >Apellido :</label>
    <input type="text" class="form-control" id="apellido" [(ngModel)] = "empleado.apellido" name="apellido">
</div>
<div class="form-group">
    <label >Correo :</label>
    <input type="text" class="form-control" id="correo" [(ngModel)] = "empleado.correo" name="correo">
</div>
<div class="form-group">
    <label >Contrase√±a :</label>
    <input type="password" class="form-control" id="contrasena" [(ngModel)] = "empleado.contrasena" name="contrasena">
</div>

<button class="btn btn-success">Guardar</button>
</form>
</div>
